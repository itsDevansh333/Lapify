<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Devansh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .clock {
            font-size: 5rem;
            font-weight: bold;
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #fff;
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
            animation: typing 3s steps(40, end) 1s infinite alternate, blink-caret 0.5s step-end infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>

    <div class="clock" id="clock"></div>
    <div class="typewriter">üëãüèªHello, Devansh, this is your new tab</div>

    <script src="script.js"></script>

</body>
</html>
